name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm i -g pnpm && pnpm install --frozen-lockfile

      - name: Build
        env:
          SITE_URL: https://apt-portfolio.apt-account.workers.dev
        run: pnpm build

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
        env:
          # Optional envs available to Wrangler; real secrets should be stored as Worker secrets if needed
          NODE_VERSION: '22'
          # SITE_URL not required here anymore; build already generated assets
